<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>

    <main class="main">
        <div class="settings">
            <input type="color" name="color" id="colorPicker" value="" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" name="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div class="grid-container"></div>
    </main>

    <footer class="footer">
        <p>@Sylvester 2023</p>
    </footer>
</body>
</html>
